<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./pages/index.css" />

    <title>Путешествия по России</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/image.jpg"
            class="profile__avatar"
            alt="Фото Кусто"
          />

          <div class="profile__info">
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
            <button class="profile__info-edit-button" type="button"></button>
            <h2 class="profile__info-subtitle">Исследователь океана</h2>
          </div>

          <button class="profile__add-button"></button>
        </section>

        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__author">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input type="text" placeholder="Имя" class="popup__name" />
          <input type="text" placeholder="О себе" class="popup__job" />
          <button class="popup__save">Сохранить</button>
        </form>
      </div>
      <button class="popup__close"></button>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form">
          <input
            type="text"
            placeholder="Название"
            class="popup__name popup__name_card"
          />
          <input
            type="text"
            placeholder="Ссылка на картинку"
            class="popup__job popup__job_card"
          />
          <button class="popup__save">Сохранить</button>
        </form>
      </div>
      <button class="popup__close"></button>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__container-image">
        <button class="popup__close popup__close_image"></button>
        <img class="popup__image" src="#" alt="#" />
        <p class="popup__image-text"></p>
      </div>
    </div>

    <template class="card-template">
      <div class="element">
        <div class="element__image" style=""></div>
        <div class="element__mask">
          <p class="element__mask-text element__mask-text_dot"></p>
          <button class="element__mask-like" type="button"></button>
          <button class="element__delete" type="button"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
