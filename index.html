<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./pages/index.css" />

    <title>Путешествия по России</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/image.jpg"
            class="profile__avatar"
            alt="Фото Кусто"
          />

          <div class="profile__info">
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
            <button class="profile__info-edit-button" type="button"></button>
            <h2 class="profile__info-subtitle">Исследователь океана</h2>
          </div>

          <button class="profile__add-button"></button>
        </section>

        <section class="elements">
          <div class="element">
            <img
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              class="element__image"
              alt="Карачаевск"
            />
            <div class="element__mask">
              <p class="element__mask-text">Карачаевск</p>
              <button class="element__mask-like"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/kirill-pershin-1404681-unsplash.png"
              class="element__image"
              alt="Гора Эльбрус"
            />
            <div class="element__mask">
              <p class="element__mask-text">Гора Эльбрус</p>
              <button class="element__mask-like"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/kirill-pershin-1556355-unsplash.png"
              class="element__image"
              alt="Домбай"
            />
            <div class="element__mask">
              <p class="element__mask-text">Домбай</p>
              <button class="element__mask-like"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/kirill-pershin-1404681-unsplash.png"
              class="element__image"
              alt="Гора Эльбрус"
            />
            <div class="element__mask">
              <p class="element__mask-text">Гора Эльбрус</p>
              <button class="element__mask-like"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/kirill-pershin-1556355-unsplash.png"
              class="element__image"
              alt="Домбай"
            />
            <div class="element__mask">
              <p class="element__mask-text">Домбай</p>
              <button class="element__mask-like"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              class="element__image"
              alt="Карачаево-Черкессия"
            />
            <div class="element__mask">
              <p class="element__mask-text element__mask-text_dot">
                Карачаево-Черкессия
              </p>
              <button class="element__mask-like"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__author">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input type="text" placeholder="Имя" class="popup__name" />
          <input type="text" placeholder="О себе" class="popup__job" />
          <button class="popup__save">Сохранить</button>
        </form>
      </div>
      <button class="popup__close"></button>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
